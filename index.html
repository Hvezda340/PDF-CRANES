<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeřáby - Výběr PDF</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .tile {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .tile:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Jeřáby - Výběr PDF</h1>
    <div class="container">
        <div class="tile" onclick="openPDF('https://www.hanys.cz/galerie/tinymce/PDF%20Jeraby/01%20LTM%201030-2.1.pdf')">LTM 1030</div>
        <div class="tile" onclick="openPDF('https://www.hanys.cz/technika/jeraby/LTC-1050.pdf')">LTC 1050</div>
        <!-- Přidejte další dlaždice s odkazy na další PDF soubory -->
    </div>

    <script>
        function openPDF(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
